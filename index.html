<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Page</title>
  </head>


  <body>
   <!-- Hero Nav-->
    <section class="hero">
      <nav>
        <img
          class="logo"
          src="src/images/personal-logo_transparent.png"
          alt="circular logo"
        />
        <ul>
          <li>About Me</li>
          <li>Projects</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div class="hero-area">
        <div class="hero-text">
          <h1>Anita Wright</h1>
          <p>Full Stack Developer</p>
          <div class="button">About Me</div>
        </div>
        <div class="socials">
          <div class="git-social">
            <a href="https://www.github.com">
              <img
                src="/src/images/portfolio-icon-github-4-64.png"
                alt="Github Logo"
            /></a>
          </div>
          <div class="link-social">
            <a href="https://www.linkedin.com">
              <img
                src="/src/images/portfolio-linkedin-4-64.png"
                alt="LinkedIn Logo"
            /></a>
          </div>
        </div>
      </div>
    </section>

<!-- Personal Information Section -->
    <section class="sub-section">
     <div class="information">
      <h2>About Me</h2>
      <p>Hello!  My name is Anita Wright. I am a Software Developer! </p>
     </div>
     <div class="headshot-container">
      <img class="headshot" src="/src/images/headshot.jpeg" alt="Anita Wright Headshot">
     </div>
    </section>
    <section class="sub-section"></section>

    <footer></footer>

    <script src="/src/app.js"></script>
  </body>
</html>
